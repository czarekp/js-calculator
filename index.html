<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <input id="calc-screen" value="0">
        <div id="keyboard">
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">%</button>
            <button id="all-cancel">AC</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="division">รท</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="multiplication">ร</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="minus">-</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-sign">=</button>
            <button class="operator" id="plus">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
